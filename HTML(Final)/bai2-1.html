<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 2.1</title>
</head>

<body>
    <h2>Các loại form input</h2>
    <form action="">
        Input text: <br>
        <input type="text" name="text">
        <br><br>
        Input password: <br>
        <input type="password" name="password">
        <br><br>
        Input submit: <br>
        <input type="submit" name="submit">
        <br><br>
        Input radio: <br>
        <input type="radio" name="age" value="16">16<br>
        <input type="radio" name="age" value="17">17<br>
        <input type="radio" name="age" value="18">18<br>
        <br>
        Input checkbox: <br>
        <input type="checkbox" name="age" value="16">16<br>
        <input type="checkbox" name="age" value="17">17<br>
        <input type="checkbox" name="age" value="18">18<br>
        <br>
        Input button: <br>
        <input type="button" name="clickMe" value="clickMe">
    </form>
</body>

</html>
